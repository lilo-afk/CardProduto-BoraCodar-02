<!DOCTYPE html>
<html lang="pt-br" class="animated">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio#02 | Card Produto </title>
</head>

<body>
    <div id="app">
        <div id="product-image">
            <button id="btn-360" onclick="toggle()">
                <img src="./assets/360.svg" alt="Clique no botão para abrir a animação 3D">
            </button>
            <button id="btn-close" onclick="toggle()">
                <img src="./assets/close.svg" alt="Clique para fechar a animação 3D">
            </button>

            <img id="static" src="./assets/sofa.jpg" alt="imagem do sofá">
            <img id="animated" src="./assets/sofa.gif" alt="animação do sofá">
        </div>
        <div id="product-details">
            <h4>CÓDIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <button>ADICIONAR À CESTA</button>
        </div>
    </div>

    <script>
        function toggle() {
            document.documentElement.classList.toggle("animated")
        }
    </script>

</body>

</html>
